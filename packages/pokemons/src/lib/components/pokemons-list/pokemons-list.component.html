<nz-table
  #table
  *ngIf="list$ | async as list"
  nzShowPagination
  nzShowSizeChanger
  [nzData]="list.items"
  [nzTotal]="list.count"
  [nzFrontPagination]="false"
  (nzPageIndexChange)="onPageIndexChanged($event)"
  (nzPageSizeChange)="onPageSizeChanged($event)"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of table.data; trackBy: trackByRow">
      <td>{{ data.name }}</td>
      <td>
        <img *ngIf="data.imageUrl; else emptyImage" [src]="data.imageUrl" />
      </td>
      <td>{{ data.price || 'loading...' }}</td>
      <td>
        <button
          *ngIf="data.isInCart"
          nz-button
          (click)="onRemoveFromCart(data)"
          nzDanger
        >
          <span nz-icon nzType="delete" nzTheme="outline"></span>
          Remove from cart
        </button>

        <button *ngIf="!data.isInCart" nz-button (click)="onAddToCart(data)">
          <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
          Add to cart
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
<ng-template #emptyImage> Loading... </ng-template>
